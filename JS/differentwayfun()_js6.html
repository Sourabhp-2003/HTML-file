<!DOCTYPE html>
<html lang="en">
<head>
    <title>Different way of function writing.</title>
</head>
<body>
   <script>

function add(... args) 
{
    
     let sum = typeof (args[0]) === 'string'? '' : 0;//ternaory operartor.
     for (let i =0; i<= args.length-1; i++) 
     {
        sum += args[i];//sum = sum + args[i]
     }
     console.log(sum);
}

add();//0
add(1,2);//3
add(1,2,3,4);//10
add(1,2,3,4,5);//15
add('Java', 'SQL', 'HTML', 'CSS', 'JS'); //JavaSQLHTMLCSSJS






   </script> 
</body>
</html>
