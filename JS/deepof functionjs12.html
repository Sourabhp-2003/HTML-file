var a = 10 //global scope
function outer() {
var b = 20 //local scope as of outer function
function inner() {
var c = 30 //local scope of inner function
console.log("accessing a in inner" +a); //10
console.log("accessing b in inner"+b); //20
console.log("accessing a in inner"+c); //30
}
inner();

}
