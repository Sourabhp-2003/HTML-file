<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Promises</title>
</head>
<body>
    <script>
        //Callback function or pyramid of doom:--calling function inside function ,function inside function is called callback.
        //when we dont want hellBack then go for Promises.
        let myPromise = new Promise(function(resolve, reject) {
let success = true;
if(success) {
resolve("The operation was successful!");
} else {
reject("The operation failed!");
}
});

myPromise
.then(function(result) {
console.log(result); // Outputs: "The operation was successfull"
})
.catch(function(error) {
console.log(error); // Outputs: "The operation failed!"
});

console.log("========================================================================");
