<!DOCTYPE html>
<html lang="en">
<head>

    <title>Data types.</title>
</head>
<body>
    <script>
let a = 5;
console.log(a);
console.log(typeof a);

a = 100.5;
console.log(a);
console.log(typeof a);

a = true;
console.log(a);
console.log(typeof a);

a = 'k';
console.log(a);
console.log(typeof a);

a = "KodNest";
console.log(a);
console.log(typeof a);

a = 123456789n;
console.log(a);
console.log(typeof a);//bigint


//non-premetive datatypes(refrence type.)
//1.
let languages = ['kannada', 'Hindi', 'English'];
console.log(languages);
console.log(typeof languages);//object

//2.
let std = {
    rollno : 12,
    name : "sourabh",
    age : 20
};
console.log(std);
console.log(typeof std);//object




    </script>
    
</body>
</html>
