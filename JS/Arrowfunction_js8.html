<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Arrow func</title>
</head>
<body>
    <script>

//1.
let sqr = () =>  {
                 let a = 5;
                 let res = a*a;
                 console.log(res);
               }
sqr();

//2.
let sqre = (a) => {

    let res = a*a;
    return (res);
}

console.log(sqre(3));

//3.
let square = (b)=> b * b;
console.log(square(9));

//4.
let s = (a,b)=> a * b;
console.log(s(9, 2));

    </script>



</body>
</html>
