<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Video</title>
</head>
<body>
    <video 
        src="https://kodnest-docs.b-cdn.net/assets/closeup%20of%20natural%20weather%20phenomenon%206891973.mp4" 
        controls 
        loop 
        muted 
        autoplay 
        poster="https://production-inventory-service.s3.ap-south-1.amazonaws.com/kodnest-documents/assets/sunrise.png" 
        height="200" 
        width="400">
        Your browser does not support the video tag.
    </video>
</body>
</html>
<!-- To play the video by using video link in src.-->
 <!-- controls : it will control the video like play, pause etc-->
  <!-- loop : it will start automatically after end of play.-->
   <!-- muted : it will mute the video.-->
    <!--poster : first it will show one poster.-->
    <!-- autoplay:  automatically after visiting th site.-->
