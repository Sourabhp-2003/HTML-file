<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Pattern Matching-->
    <form>
<label for="phone">Phone Number: </label>
<input type="text" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" title="Format:
123-456-7890" required>
<input type="submit" value="Submit">
</form>

 <!--Pattern Matching with onlt alphabets are aloowed up to 50.-->
<form>
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName"
pattern="^[A-Za-z]{0,49}$"
title="First name should only contain letters and must be 1-50 characters long."
required>
<input type="submit" value="Submit">
</form>

</body>
</html>
