<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteenth</title>
</head>
<body>

<h1>Iframe with srcdoc Example</h1>

<!--*srcdoc Attribute is used to handle iframe in same page with href, where href carry the link of page.
    *The <iframe> has the name "iframe1".
    *The <a> link uses target="iframe1", so when you click the link, it loads the page inside the iframe instead of opening a new tab or window. -->

<iframe srcdoc='
<a href="https://www.kodnest.com/" target="iframe1">
Click here to open Kodnest website
</a>'
height="300"
width="500"
name="iframe1">
</iframe>

    
</body>
</html>
