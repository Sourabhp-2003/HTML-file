
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Example</title>
</head>
<body>

<!-- Link that targets iframe2 -->
<a href="https://www.kodnest.com/" target="iframe2">
    Click here to open Kodnest website
</a>

<br><br>

<!-- First iframe (not really needed in this example, can be removed or used separately this is an empty iframe.) -->
<iframe name="iframe1" height="200" width="400" frameborder="1">
</iframe>

<br>

<h2>iframe 2</h2>

<!-- Second Iframe where link will open -->
<iframe name="iframe2" height="300" width="400" frameborder="1">
</iframe>

</body>
</html>

<!--in this example target and name of frame we make equl to open in another iframe.-->
