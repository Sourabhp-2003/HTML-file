<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a Scrolable page</h1>
<!--In HTML, the <iframe> (short for inline frame) is used to embed another HTML page or external resource (like a video, map, document, or website) inside the current webpage.-->
    <!--Both side scrolable png Ex if scrolling = yes.-->
    <iframe
     src="https://kodnest-docs.b-cdn.net/assets/Kodnestlogo.png"
   height="300px"
width="500px"
frameborder="0"
scrolling="no">
</iframe>

<br><br>

<h1>Iframe with srcdoc Example</h1>
<!--only top and down side scrolable Doc Ex.-->
<iframe src="https://www.kodnest.com/"
height="300px"
width="500px"
frameborder="0"
scrolling="yes">
</iframe>

</body>
</html>
