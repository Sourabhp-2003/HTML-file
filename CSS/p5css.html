<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /*Types of psudo classes in css.*/
        /* 1.CSS for p5.js button hover effect */
.btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        
    }
.btn:hover {
        background-color: white; /* Darker green on hover */
       color: black;
    }
    /* 2.CSS for p5.js input focus effect */
    input:focus {
       color: blue;
    }

/*3.nth-child selector to style table rows */
tr:nth-child(odd) {
        background-color: #cc2b2b; /* Light gray for odd rows */
    }
    table {
        width: 50%;
        height: 400px;
        border-collapse: collapse;
        margin: 20px;
    }
    tr td {
        padding: 10px;
        border: 1px solid #ddd; /* Light gray border */
        text-align: left;
    }
    /* 4.CSS for p5.js active button */
    a {
        color: blue;
    }
a:active {
        color: red; /* Change color when the link is clicked */
    }
    /* 5.CSS for p5.js link to visited one. */
    a:visited {
        color: rgb(112, 52, 214); /* Change color for visited links */
    }
    /* 6.CSS for p5.js link to first and last child. */
    .container div {
    margin: 5px;
    align-items: center; /* (Note: has no effect on div unless display: flex is set) */
    padding: 10px;
    border: 2px solid #4CAF50;
}

.container div:first-child {
    background-color: #df1111;
    padding: 10px;
    font-weight: bold;
    margin-bottom: 5px;
}

.container div:last-child {
    background-color: #1de476;
    padding: 10px;
    font-weight: bold;
    margin-top: 5px;
}
.container p {
    background-color: #f0f0f0;
    padding: 10px;
    border: 2px solid #4CAF50;
    margin: 5px;

}
/* 7.CSS for p5.js only child selector */
.container p:only-child {
    color: rgb(207, 114, 250);
    background-color: #f0f0f0;
}
/* 8.CSS for p5.js not highlighted.*/
.highlight {
    background-color: yellow; /* Highlighted background */
    color: black; /* Text color for highlighted text */
}
p:not(.highlight) {
    color: gray; /* Text color for non-highlighted text */
}
label {
display: inline-block;
padding: 10px 20px;
background-color: lightgray;
border-radius: 5px;
cursor: pointer;
}
/* Change label background when checkbox is clicked.*/
input[type="checkbox"]:checked + label {
background-color: lightgreen;
color: white;
}
    </style>
</head>
<body>
    <button class="btn">Hover me!</button>
    <br><br>
    <input type="text"  placeholder="focus on me!">
<br><br>

    <table>
<tr><td>Row1</td></tr>
<tr><td>Row2</td></tr>
<tr><td>Row3</td></tr>
<tr><td>Row4</td></tr>
<tr><td>Row5</td></tr>
    </table>

    <a href="#">Click me!</a>
    <br><br>

       <a href="https://app.kodnest.com/">Visit here!</a>
    <br><br>
    <br>
    <div class="container">
<div>First div</div>
<div>Second div</div>
<div>Third div</div>
    </div>
    <br><br>
    <div class="container">
<p>this only child</p>
    </div>
    <div class="container">
        <p>this is one</p>
        <p>this is two</p>
        </div>

        <br>
        <p>this is not heighlighted</p>
        <p class="highlight">this is heighlighted.</p>
        <p>this is not heighlighted</p>

        <br><br>
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Check me!</label>
    
</body>
</html>
