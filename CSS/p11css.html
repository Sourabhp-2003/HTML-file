<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS grid.</title>
    <!--CSS Grid is a layout system in CSS used to create two-dimensional layouts â€” meaning you can layout items in rows and columns.-->
<style>
    /* CSS grid example */
.container {
    
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;

    gap: 10px;

}
.box {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    
    font-size: 20px;
}
.box1 {
   grid-column-start: 1;
    grid-column-end: 5;
    background-color: blue;
}
</style>
</head>
<body>
    <div class="container">
<div class="box box1">Box1</div>
<div class="box">Box2</div>
<div class="box">Box3</div>
<div class="box">Box4</div>
    </div>
</body>
</html>
