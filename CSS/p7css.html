<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box model in css</title>
    <!--Box model-->
    <!--it has  padding
                border
                margin
                content-->
    <style>
.outer-box {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        padding: 20px;
        border: 5px solid blue;
        margin: 10px;
    }
.inner-box {
       
        background-color: lightcoral;
        padding: 10px;
        border: 2px solid red;
        margin: 5px;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <p>This is an inner box.</p>
        </div>
        
    </div>
</body>
</html>
